<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Messages</title>
        <meta charset="UTF-8" />
    </head>
    <body>

        <h1>Messages</h1>

        <ul>
            <li th:each="message : ${messages}">
                <span th:utext="${message.message}">message</span>
            </li>
        </ul>

    </body>
</html>
